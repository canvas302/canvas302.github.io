<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="palette">
        <div class="color orange" data-color="17"></div>
        <div class="color red" data-color="341"></div>
        <div class="color violet" data-color="274"></div>
        <div class="color blue" data-color="188"></div>
        <div class="color green" data-color="108"></div>
        <div class="color yellow" data-color="56"></div>
    </div>
    <canvas id="draw" width="800" height="800">
    </canvas>
    <script src="script.js"></script>
</body>
</html>
